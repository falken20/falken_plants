{% extends 'base.html' %}

{% block content %}

<div class="container" style="text-align: center;">    
    <!--<div class="row row-cols-1 row-cols-md-3 g-4">-->
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for plant in plants %}
        <div class="col p-2" style="min-width: 33%; max-width: 33%;">
            <div class="card h-100 p-1">
                <div class="card-body p-1">
                    <img src="{{ plant.image }}" height="75" style="max-width:100px;">
                </div>
                <div class="card-body p-1">
                    <small>☀️ {{ plant.watering_summer }} wpm</small><br>
                    <small>❄️ {{ plant.watering_winter }} wpm</small><br>
                    <small>💦<input type="checkbox" id="spray" name="spray" checked="{{ plant.spray }}"></small>
                </div>
                <div class="card-body p-0">
                    <a class="btn btn-success btn-sm p-1" href="{{url_for('main.update_plant', plant_id=plant.id)}}">
                    <i class="bi bi-pencil-square" style="font-size: 15px" title="Edit"></i></a>
                    <a class="btn btn-danger btn-sm p-1" href="{{url_for('main.delete_plant', plant_id=plant.id)}}">
                    <i class="bi bi-trash" style="font-size: 15px" title="Delete"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
