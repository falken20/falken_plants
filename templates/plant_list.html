{% extends "base.html" %}

{% block content %}

<div class="container">    

    <table class="table table-striped" style="max-width: 600px;">
        <tbody>
        {% for plant in plants %}
            <tr style="font-size:smaller;">
                <div class="row">
                    <td style="width: 25%; text-align: center;">
                        <img src="{{ plant.image }}" height="70">
                    </td>
                    <td style="width: 25%; text-align: center;">
                        <div><small>☀️ {{ plant.watering_summer }} wpm</small></div>
                        <div><small>❄️ {{ plant.watering_winter }} wpm</small></div>
                    </td>
                    <td style="width:50%" colspan="2"> 
                        <div style="font-weight: bold;">{{ plant.name }}</div>
                        <div><small style="font-weight: bold;"> {{ plant.name_tech }} </small></div>
                        <div><small style="color:red;font-weight: bold;">{{ plant.comment }} </small></div>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="row">
                    <td><a class="btn btn-success btn-sm btn-block" href="{{url_for('main.update_plant', plant_id=plant.id)}}">Edit</a></td>
                    <td><a class="btn btn-danger btn-sm btn-block" href="{{url_for('main.delete_plant', plant_id=plant.id)}}">Delete</a></td>
                </div>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
