{% extends 'base.html' %}

{% block title %}Primazon: Create Product{% endblock %}

{% block content %}
<div class="container" style="margin-top:20px;">

    <!-- <form method="POST" action="/plants"> -->
    <form method="POST" action="/plants">
      <input type="hidden" name="_method" value="{{ form_method }}" />
      <input type="hidden" name="id" value="{{plant.id}}">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Plant name" maxlength="100" value="{{plant.name}}">
      </div>
      <div class="form-group">
        <label for="name_tech">Tech Name</label>
        <input type="text" class="form-control" id="name_tech" name="name_tech" placeholder="Tech plant name" maxlength="100" value="{{plant.name_tech}}">
      </div>
      <div class="form-group">
        <label for="comment">Comments</label>
        <input type="text" class="form-control" id="comment" name="comment" placeholder="Comments" maxlength="200" value="{{plant.comment}}">
      </div>

      <div class="row">
        <div class="form-group col-sm">
          <label for="watering_summer">Watering Summer</label>
          <select class="form-control" name="watering_summer" id="watering_summer">
            {% if plant.watering_summer == 1 %}
              <option value="1" title="1 times a month" selected>1 tpm</option>
            {% else %}
              <option value="1" title="1 times a month">1 tpm</option>
            {% endif %}
            {% if plant.watering_summer == 2 %}
              <option value="2" title="2 times a month" selected>2 tpm</option>
            {% else %}
              <option value="2" title="2 times a month">2 tpm</option>
            {% endif %}
            {% if plant.watering_summer == 3 %}
              <option value="3" title="3 times a month" selected>3 tpm</option>
            {% else %}
              <option value="3" title="3 times a month">3 tpm</option>
            {% endif %}
            {% if plant.watering_summer == 4 %}
              <option value="4" title="4 times a month" selected>4 tpm</option>
            {% else %}
              <option value="4" title="4 times a month">4 tpm</option>
            {% endif %}
          </select>
        </div>
        <div class="form-group col-sm">
          <label for="watering_winter">Watering Winter</label>
          <select class="form-control" name="watering_winter" id="watering_winter">
            {% if plant.watering_winter == 1 %}
              <option value="1" title="1 times a month" selected>1 tpm</option>
            {% else %}
              <option value="1" title="1 times a month">1 tpm</option>
            {% endif %}
            {% if plant.watering_winter == 2 %}
              <option value="2" title="2 times a month" selected>2 tpm</option>
            {% else %}
              <option value="2" title="2 times a month">2 tpm</option>
            {% endif %}
            {% if plant.watering_winter == 3 %}
              <option value="3" title="3 times a month" selected>3 tpm</option>
            {% else %}
              <option value="3" title="3 times a month">3 tpm</option>
            {% endif %}
            {% if plant.watering_winter == 4 %}
              <option value="4" title="4 times a month" selected>4 tpm</option>
            {% else %}
              <option value="4" title="4 times a month">4 tpm</option>
            {% endif %}
          </select>
        </div>
        <div class="form-group col-sm">
          <label for="direct_sun">Direct Sun</label>
          <select class="form-control" name="direct_sun" id="direct_sun">
            {% if plant.direct_sun == 1 %}
              <option value="1" title="No sun" selected>No</option>
            {% else %}
              <option value="1" title="No sun">No</option>
            {% endif %}
            {% if plant.direct_sun == 2 %}
              <option value="2" title="Partial sun" selected>Partial</option>
            {% else %}
              <option value="2" title="Partial sun">Partial</option>
            {% endif %}
            {% if plant.direct_sun == 3 %}
              <option value="3" title="Sun" selected>Yes</option>
            {% else %}
              <option value="3" title="Sun">Yes</option>
            {% endif %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="spray">
          {% if plant.spray %}
            <input type="checkbox" id="spray" name="spray" value="1" checked="true">
          {% else %}
            <input type="checkbox" id="spray" name="spray" value="1">
          {% endif %}
        Spray</label>
      </div>

      <div class="form-group">
        <label for="image">URL Photo</label>
        <input type="text" class="form-control" id="image" name="image" placeholder="URL Photo" maxlength="200" value="{{plant.image}}">
      </div>

      <div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
      </div>

    </form>

</div>
{% endblock %}
